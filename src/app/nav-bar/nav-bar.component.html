<!-- Editar Perfil -->
<div id="modalPerfil" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="editarPerfil">
  <form #editProfileForm="ngForm" (ngSubmit)="onSubmit(Name.value, Email.value, Password.value, ConfirmPassword.value)">
    <div class="row modal-content">
      <h4>Editar Perfil</h4>
      <p>Altere os campos e depois clique em salvar.</p>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="nomeCompleto" type="text" class="validate" name="Name" [value]="formName" required #Name ngModel>
          <label for="nomeCompleto">Nome Completo</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mail_outline</i>
          <input id="email" type="text" class="validate" name="Email" [value]="formEmail" required #Email ngModel>
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="senha" type="password" class="validate" name="Password" [value]="formPassword" required #Password ngModel>
          <label for="senha">Senha</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="confirmarSenha" type="password" class="validate" name="ConfirmPassword" [value]="formPasswordConfirm" required
            #ConfirmPassword ngModel>
          <label for="confirmarSenha">Confirmar Senha</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn teal waves-effect waves-light" type="submit" name="action">Alterar
        <i class="material-icons right">done</i>
      </button>
      <button class="btn red waves-effect waves-light" type="button" (click)="closeModalPerfil()">Cancelar
        <i class="material-icons right">cancel</i>
      </button>
    </div>
  </form>
</div>
