<!-- Editar Perfil -->
<form #editProfileForm="ngForm" (ngSubmit)="onSubmit(Name.value, Email.value, Password.value, ConfirmPassword.value)">
  <mz-modal #editProfileModal [fixedFooter]='true' [bottomSheet]='false' [fullscreen]='true'>
    <mz-modal-header>
      <h4 class="teal-text">Editar Perfil</h4>
      <p>Altere os campos e depois clique em salvar.</p>
    </mz-modal-header>
    <mz-modal-content>
      <div class="row col s12 m12 l12">
        <div class="input-field col s12 m6 l6">
          <i class="material-icons prefix">account_circle</i>
          <input id="editNomeCompleto" type="text" class="validate" name="EditName" [value]="formName" required #Name>
          <label for="editNomeCompleto">Nome Completo</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <i class="material-icons prefix">mail_outline</i>
          <input id="editEmail" type="text" class="validate" name="EditEmail" [value]="formEmail" required #Email>
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <i class="material-icons prefix">lock</i>
          <input id="editSenha" type="password" class="validate" name="EditPassword" [value]="formPassword" required #Password>
          <label for="senha">Senha</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <i class="material-icons prefix">lock</i>
          <input id="editConfirmarSenha" type="password" class="validate" name="EditConfirmPassword" [value]="formPasswordConfirm" required
            #ConfirmPassword>
          <label for="confirmarSenha">Confirmar Senha</label>
        </div>
      </div>
    </mz-modal-content>
    <mz-modal-footer>
      <button class="btn teal waves-effect waves-light" type="submit" name="action" mz-modal-close>Alterar
        <i class="material-icons right">done</i>
      </button>
      <button class="btn red waves-effect waves-light" type="button" mz-modal-close>Cancelar
        <i class="material-icons right">cancel</i>
      </button>
    </mz-modal-footer>
  </mz-modal>
</form>
