<!-- Editar Perfil -->
<div id="modal3" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="editarPerfil">
  <div class="modal-content">
    <h4>Editar Perfil</h4>
    <p>Altere os campos e depois clique em salvar.</p>
    <form #editProfileForm="ngForm" (ngSubmit)="onSubmit(Name.value, Email.value, Password.value, ConfirmPassword.value)">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="nomeCompleto" type="text" class="validate" name="Name" [value]="userProfile.Name" required #Name ngModel>
          <label for="nomeCompleto">Nome Completo</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mail_outline</i>
          <input id="email" type="text" class="validate" name="Email" [value]="userProfile.Email" required #Email ngModel>
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="senha" type="password" class="validate" name="Password" required #Password ngModel>
          <label for="senha">Senha</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="confirmarSenha" type="password" class="validate" name="ConfirmPassword" required #ConfirmPassword ngModel>
          <label for="confirmarSenha">Confirmar Senha</label>
        </div>
      </div>
      <div class="modal-footer">
        <ul>
          <li>
            <button class="right btn red waves-effect waves-light" type="button" (click)="closeModal()">Cancelar
              <i class="material-icons right">cancel</i>
            </button>
          </li>
          <li>
            <button class="right btn teal waves-effect waves-light" type="submit" name="action">Alterar
              <i class="material-icons right">done</i>
            </button>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
