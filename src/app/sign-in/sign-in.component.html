<div class="row">
  <div *ngIf="isAuthenticationError" class="red-text center error-message">
    <i class="material-icons">error</i> {{ message }}
  </div>
  <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="onSubmit(Email.value, Password.value)" >
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="email" type="text" class="validate" name="email" required #Email ngModel>
        <label for="email">E-mail</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">lock</i>
        <input id="senha" type="password" class="validate" name="password" required #Password ngModel>
        <label for="senha">Senha</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
          <button [disabled]="!loginForm.valid" class="right btn waves-effect waves-light" type="submit">Entrar
            <i class="material-icons right">send</i>
          </button>
      </div>
    </div>
  </form>
</div>
